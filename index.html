<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Security Challenges</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cyber Security Challenges</h1>
        <nav>
            <ul>
                <li><a href="#" onclick="showSection('quiz')">Quiz</a></li>
                <li><a href="#" onclick="showSection('password')">Password</a></li>
                <li><a href="#" onclick="showSection('decoder')">Decoder</a></li>
                <li><a href="#" onclick="showSection('metadata')">Metadata</a></li>
                <li><a href="#" onclick="showSection('dragdrop')">Match Terms</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="quiz" class="challenge">
            <h2>Cyber Security Quiz</h2>
            <div id="quiz-container"></div>
            <button onclick="checkQuiz()">Submit Quiz</button>
            <p id="quiz-result"></p>
        </section>

        <section id="password" class="challenge">
            <h2>Password Challenge</h2>
            <div id="password-container"></div>
            <button onclick="checkPasswords()">Submit Passwords</button>
            <p id="password-result"></p>
        </section>

        <section id="decoder" class="challenge">
            <h2>Decoder Challenge</h2>
            <div id="decoder-container"></div>
            <button onclick="checkDecoder()">Submit Answers</button>
            <p id="decoder-result"></p>
        </section>

        <section id="metadata" class="challenge">
            <h2>Metadata Challenge</h2>
            <div id="metadata-container"></div>
        </section>

        <section id="dragdrop" class="challenge">
            <h2>Match Cyber Terms</h2>
            <div id="dragdrop-container">
                <div id="terms"></div>
                <div id="definitions"></div>
            </div>
            <button onclick="checkMatching()">Check Answers</button>
            <p id="dragdrop-result"></p>
        </section>
    </main>

    <footer>
        <p>Earned Letters: <span id="earned-letters"></span></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
