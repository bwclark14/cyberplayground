<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Security Challenges</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cyber Security Challenges</h1>
        <nav>
            <ul>
                <li><a href="#quiz">Quiz</a></li>
                <li><a href="#password">Password</a></li>
                <li><a href="#decoder">Decoder</a></li>
                <li><a href="#metadata">Metadata</a></li>
                <li><a href="#matching">Matching</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="quiz">
            <h2>Quiz Challenge</h2>
            <div id="quiz-container"></div>
        </section>

        <section id="password">
            <h2>Password Challenge</h2>
            <div id="password-container"></div>
        </section>

        <section id="decoder">
            <h2>Decoder Challenge</h2>
            <div id="decoder-container"></div>
        </section>

        <section id="metadata">
            <h2>Metadata Challenge</h2>
            <div id="metadata-container"></div>
        </section>

        <section id="matching">
            <h2>Matching Game</h2>
            <div id="matching-container"></div>
        </section>

        <section id="reward">
            <h2>Your Reward</h2>
            <p id="reward-text">Collect all letters to reveal the final word!</p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
